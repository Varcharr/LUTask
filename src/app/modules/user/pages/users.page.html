<user-grid></user-grid>

<button *ngIf="!addNewUser;else userForm" mat-raised-button color="primary" (click)="addNewUser = true">+ Add
  User</button>

<ng-template #userForm>
  <button mat-raised-button color="accent" (click)="addNewUser = false">Cancel User Creation</button>
  <div class="user-form">
    <user-form (onUserCreate)="addNewUser = false"></user-form>
  </div>
</ng-template>
